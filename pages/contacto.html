<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Dental | Contacto</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <!--inicio de header-->
    <header>
        <div class="header__container">
            <div class="header__logo">
                <img src="../img/logo-oral-dent.png">
            </div>
            <!--barra de navegación-->
            <div class="header__nav">
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="nosotros.html">Nosotros</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="covid.html">Covid</a></li>
                        <li class="active"><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>    
    <section id="banner" class="animate__animated animate__fadeIn banner banner-contacto">
        <h1 class="banner__title">Contáctanos</h1>
        <p class="banner__text">Contamos con más de 10 años de experiencia...</p>
      
    </section>
    <section id="form">
        <h2>Envíanos tus comentarios</h2>        
        <form action="" method="get">
            <label for="nombre_apellido">Nombres y apellidos</label> <br>
            <input type="text" name="" id="nombre_apellido">
            <br><br>

            <label for="email">E-Mail</label> <br>
            <input type="email" name="email" id="email">
            <br><br>  
                   
            <label for="sexo">Género</label> <br>       
            <select name="sexo" id="sexo" >
                        <option value="0">Selecciona una opción</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Prefiero no decirlo</option>
            </select>            
            <br><br>
       
            <label>Cuéntanos que buscas</label><br>
            <textarea name="" id="" cols="50" rows="10"></textarea>
            <br><br>

            <label for="newslatter">Quieres recibir nuestro newsletter</label>
            SI<input type="radio" name="newslatter" id="newslatter">
            NO <input type="radio" name="newslatter" id="newslatter">
            <br><br>

            <input class="form__button" type="submit" value="ENVIAR">
            <input class="form__button" type="reset" value="BORRAR">
        </form> 
    </section>
    <footer>
        <p>© Copyright 2021</p>
    </footer>
</body>
</html>
