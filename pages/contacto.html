    <!--inicio de header-->
    <header>
        <div class="header__container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">

                  </ul>
                </div>
              </nav>
        </div>

    <section id="banner" class="animate__animated animate__fadeIn banner banner-contacto">
        <h1 class="banner__title">Contáctanos</h1>
        <p class="banner__text">Contamos con más de 10 años de experiencia...</p>
      
    </section>
    <section id="form">
        <h2>Envíanos tus comentarios</h2>        
        <form action="" method="get">
            <label for="nombre_apellido">Nombres y apellidos</label> <br>
            <input type="text" name="" id="nombre_apellido">
            <br><br>

            <label for="email">E-Mail</label> <br>
            <input type="email" name="email" id="email">
            <br><br>  
                   
            <label for="sexo">Género</label> <br>       
            <select name="sexo" id="sexo" >
                        <option value="0">Selecciona una opción</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Prefiero no decirlo</option>
            </select>            
            <br><br>
       
            <label>Cuéntanos que buscas</label><br>
            <textarea name="" id="" cols="50" rows="10"></textarea>
            <br><br>

            <label for="newslatter">Quieres recibir nuestro newsletter</label>
            SI<input type="radio" name="newslatter" id="newslatter">
            NO <input type="radio" name="newslatter" id="newslatter">
            <br><br>

            <input class="form__button" type="submit" value="ENVIAR">
            <input class="form__button" type="reset" value="BORRAR">
        </form> 
    </section>
